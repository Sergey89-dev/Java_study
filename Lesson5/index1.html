            function generChess() {
                var line = document.createElement("div");
                line.className = "line";
                chess.append(line);

                line.style.height = "60px";
                line.style.margin = "0px";
                line.style.padding = "0px";
                line.style.fontSize = "40px";
                line.style.fontWeight = "bold";
                line.style.textAlign = "center";
